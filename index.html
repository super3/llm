<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLLM Chat Interface</title>
    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";
        window.CreateMLCEngine = CreateMLCEngine;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #0d0d0d;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Chat List Sidebar */
        .chat-sidebar {
            width: 260px;
            background: #171717;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a2a2a;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .chat-sidebar.collapsed {
            width: 68px;
        }

        .chat-sidebar.collapsed .chat-sidebar-header,
        .chat-sidebar.collapsed .chats-section-header,
        .chat-sidebar.collapsed .chat-list {
            display: none;
        }

        .chat-sidebar.collapsed .new-chat-icon-only {
            display: flex;
        }

        .chat-sidebar.collapsed .collapse-btn {
            display: none;
        }

        .new-chat-icon-only {
            display: none;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 0 auto;
        }

        .new-chat-icon-only:hover {
            background: #2a2a2a;
        }

        .sidebar-top {
            padding: 12px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .chat-sidebar.collapsed .sidebar-top {
            padding: 12px 14px;
            align-items: center;
            flex-direction: column;
            gap: 12px;
        }

        .logo-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-btn:hover {
            background: #2a2a2a;
        }

        .chat-sidebar.collapsed .logo-btn {
            margin: 0 auto;
            position: relative;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            transition: opacity 0.2s ease;
        }

        .logo-btn .collapse-icon {
            display: none;
            width: 18px;
            height: 18px;
        }

        .chat-sidebar.collapsed .logo-btn:hover .logo-icon {
            display: none;
        }

        .chat-sidebar.collapsed .logo-btn:hover .collapse-icon {
            display: block;
        }

        .collapse-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            color: #888;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .collapse-btn:hover {
            background: #2a2a2a;
            color: #fff;
        }


        .chat-sidebar-header {
            padding: 8px;
        }

        .new-chat-btn {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            background: transparent;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        .new-chat-btn:hover {
            background: #2a2a2a;
        }

        .new-chat-btn::before {
            content: '‚úè';
            font-size: 18px;
            font-weight: 300;
        }

        .chats-section-header {
            padding: 16px 20px 8px 20px;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            user-select: none;
        }

        .chats-section-header:hover {
            color: #888;
        }

        .chats-section-header:hover .chats-caret {
            color: #888;
        }

        .chats-caret {
            font-size: 14px;
            transition: transform 0.2s ease, opacity 0.2s ease;
            color: #666;
            transform: rotate(90deg);
            opacity: 0;
        }

        .chats-section-header:hover .chats-caret {
            opacity: 1;
        }

        .chats-section-header.collapsed .chats-caret {
            transform: rotate(0deg);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px 8px 8px;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .chat-list.collapsed {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            padding: 0 8px;
        }

        .chat-item {
            padding: 8px 12px;
            margin-bottom: 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .chat-item:hover {
            background: #2a2a2a;
        }

        .chat-item.active {
            background: #2a2a2a;
        }

        .chat-item-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-delete {
            opacity: 0;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 20px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            line-height: 1;
            font-weight: 300;
        }

        .chat-item:hover .chat-item-delete {
            opacity: 1;
        }

        .chat-item-delete:hover {
            background: #3a3a3a;
            color: #ddd;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0d0d0d;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 32px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #2a2a2a;
        }

        .message.assistant .message-avatar {
            background: #2a2a2a;
        }

        .message-role {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }

        .message-content {
            color: #d1d1d1;
            line-height: 1.7;
            font-size: 15px;
            padding-left: 44px;
        }

        .message-content strong {
            color: #fff;
            font-weight: 600;
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px 24px;
            background: #0d0d0d;
            border-top: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .model-selector-wrapper {
            position: relative;
            align-self: flex-start;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            width: 100%;
        }

        .input-wrapper {
            background: #2a2a2a;
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            transition: background 0.2s ease;
        }

        .input-wrapper:focus-within {
            background: #333;
        }

        .input-tools {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-tool-btn {
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            color: #999;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
        }

        .input-tool-btn:hover {
            background: #3a3a3a;
            color: #fff;
        }

        .input-box {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 200px;
        }

        .input-box::placeholder {
            color: #777;
        }

        .send-btn {
            background: transparent;
            border: none;
            color: #999;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #3a3a3a;
            color: #fff;
        }

        .send-btn:disabled {
            color: #555;
            cursor: not-allowed;
        }

        .input-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 0 4px;
        }

        .standard-btn {
            background: #4a5fff;
            border: none;
            color: #fff;
            padding: 4px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .standard-btn:hover {
            background: #5a6fff;
        }

        /* Scrollbar Styling */
        .chat-list::-webkit-scrollbar,
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track,
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-list::-webkit-scrollbar-thumb,
        .messages-container::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 10px;
        }

        .chat-list::-webkit-scrollbar-thumb:hover,
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }

        /* Status Bar */
        .status-bar {
            padding: 12px 24px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            font-size: 13px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-indicator.loading {
            background: #f59e0b;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-indicator.ready {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .typing-indicator {
            display: none;
            padding-left: 44px;
            color: #666;
            font-size: 14px;
            margin-top: -16px;
            margin-bottom: 16px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator::after {
            content: '...';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">

        <aside class="chat-sidebar" id="chatSidebar">
            <div class="sidebar-top">
                <button class="logo-btn" id="toggleSidebarBtn" title="Toggle sidebar">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>

                <!-- Chats will be dynamically added here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="status-bar">
                <div class="status-indicator"></div>
                <span class="status-text">Initializing...</span>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="message assistant">
                    <div class="message-header">
                        <div class="message-avatar">ü§ñ</div>
                        <div class="message-role">Assistant</div>
                    </div>

    <script type="module">
        // WebLLM Integration
        let engine = null;
        const MODEL = "Phi-3-mini-4k-instruct-q4f16_1-MLC-1k";

        // Chat Management
        let chats = {};
        let activeChat = null;

        // DOM Elements
        const textarea = document.querySelector('.input-box');
        const sendBtn = document.querySelector('.send-btn');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusIndicator = document.querySelector('.status-indicator');
        const statusText = document.querySelector('.status-text');
        const chatList = document.getElementById('chatList');
        const newChatBtn = document.getElementById('newChatBtn');

        // Chat Management Functions
        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateChatTitle(firstMessage) {
            if (!firstMessage) return 'New Chat';
            const words = firstMessage.split(' ').slice(0, 5);
            return words.join(' ') + (firstMessage.split(' ').length > 5 ? '...' : '');
        }

        function createNewChat() {
            const chatId = generateChatId();
            chats[chatId] = {
                id: chatId,
                title: 'New Chat',
                messages: [],
                createdAt: Date.now()
            };
            saveChats();
            switchToChat(chatId);
            renderChatList();
            return chatId;
        }

        function switchToChat(chatId) {
            activeChat = chatId;
            localStorage.setItem('activeChat', chatId);
            renderMessages();
            renderChatList();
        }

        function deleteChat(chatId) {
            if (Object.keys(chats).length <= 1) {
                return; // Don't delete the last chat
            }
            delete chats[chatId];
            saveChats();

            if (activeChat === chatId) {
                // Switch to another chat
                const chatIds = Object.keys(chats);
                if (chatIds.length > 0) {
                    switchToChat(chatIds[0]);
                } else {
                    createNewChat();
                }
            }
            renderChatList();
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        function loadChats() {
            const saved = localStorage.getItem('chats');
            if (saved) {
                chats = JSON.parse(saved);
            }

            // If no chats exist, create one
            if (Object.keys(chats).length === 0) {
                createNewChat();
            } else {
                // Load the last active chat
                const lastActive = localStorage.getItem('activeChat');
                if (lastActive && chats[lastActive]) {
                    activeChat = lastActive;
                } else {
                    activeChat = Object.keys(chats)[0];
                }
            }
        }

        function renderChatList() {
            chatList.innerHTML = '';
            const sortedChats = Object.values(chats).sort((a, b) => b.createdAt - a.createdAt);

            sortedChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item' + (chat.id === activeChat ? ' active' : '');

                const titleSpan = document.createElement('span');
                titleSpan.className = 'chat-item-title';
                titleSpan.textContent = chat.title;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'chat-item-delete';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.title = 'Delete chat';

                // Switch to chat when clicking the title
                titleSpan.addEventListener('click', () => {
                    switchToChat(chat.id);
                });

                // Delete chat when clicking delete button
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('Delete this chat?')) {
                        deleteChat(chat.id);
                    }
                });

                chatItem.appendChild(titleSpan);
                chatItem.appendChild(deleteBtn);
                chatList.appendChild(chatItem);
            });
        }

        function renderMessages() {
            if (!activeChat || !chats[activeChat]) return;

            const chat = chats[activeChat];
            messagesContainer.innerHTML = '';

            if (chat.messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="message assistant">
                        <div class="message-header">
                            <div class="message-avatar">ü§ñ</div>
                            <div class="message-role">Assistant</div>
                        </div>
                        <div class="message-content">
                            Welcome! I'm running locally in your browser using WebLLM. How can I help you today?
                        </div>
                    </div>
                `;
            } else {
                chat.messages.forEach(msg => {
                    addMessageToUI(msg.role, msg.content);
                });
            }
        }

        // Initialize WebLLM Engine
        async function initEngine() {
            try {
                statusIndicator.classList.add('loading');
                statusText.textContent = 'Loading model (this may take a few minutes)...';

                engine = await window.CreateMLCEngine(MODEL, {
                    initProgressCallback: (progress) => {
                        console.log(progress);
                        statusText.textContent = progress.text || 'Loading model...';
                    }
                });

                statusIndicator.classList.remove('loading');
                statusIndicator.classList.add('ready');
                statusText.textContent = `${MODEL} ready! Chat is 100% local and private.`;
                textarea.disabled = false;
                sendBtn.disabled = false;

                console.log('WebLLM engine initialized successfully');
            } catch (error) {
                console.error('Failed to initialize engine:', error);
                statusIndicator.classList.remove('loading');
                statusText.textContent = 'Failed to load model. Check console for details.';
            }
        }

        // Add message to UI only
        function addMessageToUI(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${role === 'user' ? 'üë§' : 'ü§ñ'}</div>
                    <div class="message-role">${role === 'user' ? 'You' : 'Assistant'}</div>
                </div>
                <div class="message-content">${content.replace(/\n/g, '<br>')}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add message to chat and UI
        function addMessage(role, content) {
            if (!activeChat || !chats[activeChat]) return;

            // Add to chat history
            chats[activeChat].messages.push({ role, content });

            // Update title if this is the first user message
            if (role === 'user' && chats[activeChat].messages.length === 1) {
                chats[activeChat].title = generateChatTitle(content);
                renderChatList();
            }

            // Save to localStorage
            saveChats();

            // Add to UI
            addMessageToUI(role, content);
        }

        // Send message and get response
        async function sendMessage() {
            const userMessage = textarea.value.trim();
            if (!userMessage || !engine || !activeChat) return;

            // Disable input while processing
            textarea.disabled = true;
            sendBtn.disabled = true;

            // Add user message
            addMessage('user', userMessage);

            // Clear input
            textarea.value = '';
            textarea.style.height = 'auto';

            // Show typing indicator
            typingIndicator.classList.add('active');

            try {
                // Get all messages for this chat
                const chatMessages = chats[activeChat].messages;

                // Get response from WebLLM
                const reply = await engine.chat.completions.create({
                    messages: chatMessages,
                    temperature: 0.7,
                    max_tokens: 1024,
                });

                const assistantMessage = reply.choices[0].message.content;

                // Add assistant message
                addMessage('assistant', assistantMessage);

            } catch (error) {
                console.error('Error generating response:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                // Hide typing indicator and re-enable input
                typingIndicator.classList.remove('active');
                textarea.disabled = false;
                sendBtn.disabled = false;
                textarea.focus();
            }
        }

        // Auto-resize textarea
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Handle Enter key (send) vs Shift+Enter (new line)
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click handler
        sendBtn.addEventListener('click', sendMessage);

        // New chat button
        newChatBtn.addEventListener('click', () => {
            createNewChat();
        });

        // Sidebar collapse/expand
        const chatSidebar = document.getElementById('chatSidebar');
        const collapseSidebarBtn = document.getElementById('collapseSidebarBtn');
        const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
        const newChatIconBtn = document.getElementById('newChatIconBtn');

        // Collapse sidebar
        collapseSidebarBtn.addEventListener('click', () => {
            chatSidebar.classList.add('collapsed');
        });

        // Toggle sidebar when clicking logo (only when collapsed)
        toggleSidebarBtn.addEventListener('click', () => {
            if (chatSidebar.classList.contains('collapsed')) {
                chatSidebar.classList.remove('collapsed');
            }
        });

        // New chat from icon button (when collapsed)
        newChatIconBtn.addEventListener('click', () => {
            createNewChat();
        });

        // Chats section collapse/expand
        const chatsSectionHeader = document.getElementById('chatsSectionHeader');
        chatsSectionHeader.addEventListener('click', () => {
            chatsSectionHeader.classList.toggle('collapsed');
            chatList.classList.toggle('collapsed');
        });

        // Disable input until model loads
        textarea.disabled = true;
        sendBtn.disabled = true;

        // Initialize on page load
        loadChats();
        renderChatList();
        renderMessages();
        initEngine();
    </script>
</body>
</html>
